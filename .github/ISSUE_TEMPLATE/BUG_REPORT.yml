name: Bug Report
description: Report a bug
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    attributes:
      label: Contact Details
      description: |
        How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    attributes:
      label: What happened?
      description: |
        Also tell us, what did you expect to happen?
      placeholder: A bug happened! Tell us what happend?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce the behavior!
      description: |
        A clear and concise description of what you expected to happen.
      value: "1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Device and information
      description: |
        A description of your device and their informations
      value: "- OS: [e.g. iOS]
        - Browser [e.g. chrome, safari]
        - Version [e.g. 22]
        - Device: [e.g. iPhone6]"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. 
        This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: |
        By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/prod3v3loper/social-media-poster/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
